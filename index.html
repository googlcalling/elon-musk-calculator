<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Long to Be Elon Musk?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    #net-worth {
      font-size: 2.5em;
      font-weight: bold;
      color: #b12704;
      margin-top: 0.5em;
    }
    #updated-date {
      margin-top: 0.2em;
      color: #555;
    }
    .input-container {
      margin: 1em 0;
    }
    input {
      padding: 0.6em;
      margin: 0.5em;
      width: 200px;
      font-size: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #28c76f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .affiliate-btn {
      display: inline-block;
      background-color: orange;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 1em 2em;
      margin-top: 2em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>
  <div id="net-worth">Loading...</div>
  <div id="updated-date"></div>

  <div class="input-container">
    <input type="number" id="hourlyWage" placeholder="Your hourly wage" />
    <input type="number" id="hoursPerWeek" placeholder="Hours/week" />
  </div>
  <div>‚Äî or ‚Äî</div>
  <div class="input-container">
    <input type="number" id="yearlySalary" placeholder="Your yearly salary" />
  </div>

  <button onclick="calculateTimeline()">Reveal Your Timeline ‚ö°</button>
  <div id="result"></div>

  <a href="go.html" class="affiliate-btn">üöÄ Learn how to make money like Elon!</a>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1DpzYcFeK_gwEBKduA2Fw5ZrDIFw5tPoYGfd9tdoYk_g/gviz/tq?tqx=out:json';
    let billions = 0;
    let trailingDigits = 0;

    function fetchNetWorth() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          billions = parseInt(json.table.rows[0].c[0].v);
          updateNetWorth();
        });
    }

    function updateNetWorth() {
      const digitsDiv = document.getElementById('net-worth');
      const updateDate = new Date();
      const formattedDate = updateDate.toLocaleDateString('en-US', {
        month: 'short',
        day: '2-digit',
        year: 'numeric'
      });
      document.getElementById('updated-date').innerText = `Updated ${formattedDate}`;

      function animate() {
        trailingDigits = Math.floor(Math.random() * 1000000000);
        digitsDiv.innerText = `$${billions.toLocaleString()},${trailingDigits.toString().padStart(9, '0')}`;
      }
      animate();
      setInterval(animate, 120);
    }

    function calculateTimeline() {
      const hourly = parseFloat(document.getElementById('hourlyWage').value);
      const hours = parseFloat(document.getElementById('hoursPerWeek').value);
      const salary = parseFloat(document.getElementById('yearlySalary').value);
      let yearlyIncome;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById('result').innerText = 'Please enter a salary or hourly wage and hours.';
        return;
      }

      const elonNetWorth = billions * 1000000000 + trailingDigits;
      const years = elonNetWorth / yearlyIncome;
      const wholeYears = Math.floor(years);
      const months = Math.floor((years - wholeYears) * 12);

      document.getElementById('result').innerText =
        `At your current income, it would take you approximately ${wholeYears} years and ${months} months to reach Elon Musk's net worth.`;
    }

    fetchNetWorth();
  </script>
</body>
</html>
