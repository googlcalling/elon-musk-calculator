<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Long to Be Elon Musk?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #net-worth {
      font-size: 2.2rem;
      font-weight: 800;
      color: #b02a2a;
    }
    .update-info {
      margin-top: -10px;
      font-size: 1rem;
      color: #555;
    }
    input {
      padding: 0.75rem;
      font-size: 1rem;
      margin: 0.5rem;
      width: 180px;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .affiliate-btn {
      margin-top: 2rem;
      background-color: orange;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>
  <div id="net-worth">$000,000,000,000</div>
  <div class="update-info" id="update-date">Updated --</div>

  <div>
    <input type="number" id="hourly" placeholder="Your hourly wage" />
    <input type="number" id="hours" placeholder="Hours/week" />
    <div style="margin: 0.5rem 0;">‚Äî or ‚Äî</div>
    <input type="number" id="salary" placeholder="Your yearly salary" />
    <br />
    <button class="btn" onclick="calculateTimeline()">Reveal Your Timeline ‚ö°</button>
    <div id="results"></div>
  </div>

  <button class="affiliate-btn" onclick="window.location.href='go.html'">
    üöÄ Learn how to make money like Elon!
  </button>

  <footer>
    <a href="#">Privacy Policy</a> &nbsp;|&nbsp;
    <a href="#">Disclaimer</a> &nbsp;|&nbsp;
    <a href="#">Earnings Disclosure</a>
  </footer>

  <script>
    let billions = 342; // Live data will replace this value
    let trailingDigits = 626961303; // Initial trailing digits
    const sheetURL = 'https://docs.google.com/spreadsheets/d/REPLACE_WITH_YOURS/export?format=csv';

    function fetchNetWorth() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const [value, date, delta] = text.trim().split(',');
          billions = parseInt(value);
          document.getElementById('update-date').innerText = `Updated ${date} ‚Äî (${delta})`;
        });
    }

    function animateNetWorth() {
      setInterval(() => {
        trailingDigits += Math.floor(Math.random() * 1000000);
        if (trailingDigits > 999999999) trailingDigits = 100000000;
        document.getElementById('net-worth').innerText = `$${billions.toLocaleString()},${trailingDigits.toString().padStart(9, '0')}`;
      }, 200);
    }

    function calculateTimeline() {
      const hourly = parseFloat(document.getElementById('hourly').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const salary = parseFloat(document.getElementById('salary').value);

      let yearlyIncome;
      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById('results').innerText = 'Please enter either a salary or hourly wage and hours.';
        return;
      }

      const elonNetWorth = billions * 1_000_000_000 + trailingDigits;
      const years = elonNetWorth / yearlyIncome;
      const yearsDisplay = Math.floor(years);
      const months = Math.floor((years - yearsDisplay) * 12);

      document.getElementById('results').innerText = `At your current income, it would take you approximately ${yearsDisplay} years and ${months} months to reach Elon Musk‚Äôs net worth.`;
    }

    fetchNetWorth();
    animateNetWorth();
  </script>
</body>
</html>
