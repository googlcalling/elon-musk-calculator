
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Net Worth</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #net-worth {
      font-size: 48px;
      font-weight: bold;
      color: #c0392b;
      letter-spacing: 4px;
    }

    #updated-date {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }

    .icon {
      font-size: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .emoji-inline {
      font-size: 28px;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon">‚è≥</span>How Long to Be Elon Musk?<span class="emoji-inline">üíµ</span></h1>
    <div id="net-worth">$342,901,833,928</div>
    <div id="updated-date">Updated May 03, 2025 ‚Äì <span style="color:#c0392b;">(‚Üì $3B)</span></div>
  </div>

  <script>
    const netWorthDisplay = document.getElementById("net-worth");
    let digits = [3, 4, 2, 9, 0, 1, 8, 3, 3, 9, 2, 8];

    function fluctuate() {
      let newDigits = [...digits];
      for (let i = 5; i < digits.length; i++) {
        let delta = Math.floor(Math.random() * 3) - 1;
        newDigits[i] += delta;
        if (newDigits[i] > 9) newDigits[i] = 0;
        if (newDigits[i] < 0) newDigits[i] = 9;
      }
      digits = newDigits;
      updateDisplay();
    }

    function updateDisplay() {
      const formatted = `$${digits[0]}${digits[1]}${digits[2]},${digits[3]}${digits[4]}${digits[5]},${digits[6]}${digits[7]}${digits[8]},${digits[9]}${digits[10]}${digits[11]}`;
      netWorthDisplay.textContent = formatted;
    }

    setInterval(fluctuate, 100);
  </script>
</body>
</html>
