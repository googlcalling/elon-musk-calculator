<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How Long to Be Elon Musk?</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 40px 10px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .networth {
      font-size: 2.5rem;
      color: #c0392b;
      font-weight: bold;
    }
    .update {
      color: #555;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      margin: 10px 5px;
      font-size: 16px;
      width: 160px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .affiliate-button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 16px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>‚è≥ How Long to Be Elon Musk? üí∂</h1>
  <div class="networth" id="networthDisplay">Loading...</div>
  <div class="update" id="updateText">Updated ...</div>

  <div>
    <input type="number" id="hourly" placeholder="Your hourly wage" />
    <input type="number" id="hours" placeholder="Hours/week" />
  </div>
  <div>‚Äî or ‚Äî</div>
  <div>
    <input type="number" id="salary" placeholder="Your yearly salary" />
    <button onclick="calculate()">Reveal Your Timeline ‚ö°</button>
  </div>

  <button class="affiliate-button" onclick="window.location.href='go.html'">üöÄ Learn how to make money like Elon!</button>

  <div class="footer">
    <a href="#">Privacy Policy</a> |
    <a href="#">Disclaimer</a> |
    <a href="#">Earnings Disclosure</a>
  </div>

  <script>
    const billions = Number(localStorage.getItem("billionWorth")) || 342;
    const trailingDigits = Math.floor(Math.random() * 1_000_000_000);
    const displayEl = document.getElementById("networthDisplay");
    const updateText = document.getElementById("updateText");

    function formatNumber(n) {
      return n.toLocaleString("en-US");
    }

    function updateNetWorthDisplay() {
      const full = billions * 1_000_000_000 + trailingDigits;
      displayEl.innerHTML = `$${formatNumber(full)}`;
      updateText.innerHTML = `Updated May 03, 2025 ‚Äì (<span style="color:red">‚Üì $3B</span>)`;
    }

    function animateTrailing() {
      let digits = trailingDigits;
      setInterval(() => {
        digits += Math.floor(Math.random() * 100000);
        if (digits > 999_999_999) digits = 0;
        const full = billions * 1_000_000_000 + digits;
        displayEl.innerHTML = `$${formatNumber(full)}`;
      }, 150);
    }

    function calculate() {
      const hourly = parseFloat(document.getElementById("hourly").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const salary = parseFloat(document.getElementById("salary").value);
      let yearlyIncome;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        alert("Please enter either a salary or hourly wage and hours.");
        return;
      }

      const elonNetWorth = billions * 1_000_000_000 + trailingDigits;
      const years = elonNetWorth / yearlyIncome;
      const yearsDisplay = Math.floor(years);
      const months = Math.floor((years - yearsDisplay) * 12);

      alert(`At your current income, it would take you approximately ${yearsDisplay} years and ${months} months to reach Elon Musk‚Äôs net worth.`);
    }

    updateNetWorthDisplay();
    animateTrailing();
  </script>
</body>
</html>
