<body>
  <h1>‚è≥ How Long to Be Elon Musk? üíµ
  </h1>
  <div class="networth" id="networthDisplay">
    $342,626,976,806
  </div>
  <div class="update">Updated May 03, 2025 ‚Äì (<span style="color: red;">&darr; $3B</span>)</div>

  <div class="input-group">
    <input type="number" id="hourly" placeholder="Your hourly wage" />
    <input type="number" id="hours" placeholder="Hours/week" />
  </div>
  <div> &mdash; or &mdash; </div>
  <div class="input-group">
    <input type="number" id="salary" placeholder="Your yearly salary" />
    <button onclick="calculateTimeline()">Reveal Your Timeline ‚ö°Ô∏è</button>
  </div>

  <script>
    function calculateTimeline() {
      const hourly = parseFloat(document.getElementById('hourly').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const salary = parseFloat(document.getElementById('salary').value);
      let yearlyIncome;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById('result').innerText = "Please enter either a salary or hourly wage and hours.";
        return;
      }

      const billions = 342;
      const trailingDigits = 626961303;
      const elonNetWorth = billions * 1_000_000_000 + trailingDigits;

      const years = elonNetWorth / yearlyIncome;
      const yearsDisplay = Math.floor(years);
      const months = Math.floor((years - yearsDisplay) * 12);

      document.getElementById('result').innerText = `At your current income, it would take you approximately ${yearsDisplay} years and ${months} months to reach Elon Musk‚Äôs net worth.`;
    }
  </script>
