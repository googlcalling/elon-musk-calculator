<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>How Long to Be Elon Musk?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .net-worth {
      font-size: 2.2em;
      font-weight: bold;
      color: #b33a2f;
      margin: 10px 0;
    }
    .update-info {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 180px;
      margin: 5px;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .calculate-btn {
      background-color: #28c76f;
      color: white;
    }
    .affiliate-btn {
      background-color: orange;
      color: white;
      margin-top: 25px;
    }
    .result {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 25px;
      color: #333;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
    .footer a {
      color: #0077cc;
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>
  <div id="netWorth" class="net-worth">Loading...</div>
  <div id="lastUpdated" class="update-info">Updated May 03, 2025 ‚Äî (<span style="color:red;">‚Üì $3B</span>)</div>

  <div>
    <input type="number" id="hourlyWage" placeholder="Your hourly wage">
    <input type="number" id="hoursPerWeek" placeholder="Hours/week">
  </div>
  <div style="margin: 10px 0;">‚Äî or ‚Äî</div>
  <div>
    <input type="number" id="yearlySalary" placeholder="Your yearly salary">
  </div>
  <div>
    <button onclick="calculate()" class="calculate-btn">Reveal Your Timeline ‚ö°</button>
  </div>

  <div id="timelineResult" class="result"></div>

  <div>
    <a href="go.html">
      <button class="affiliate-btn">üöÄ Learn how to make money like Elon!</button>
    </a>
  </div>

  <div class="footer">
    <a href="#">Privacy Policy</a> |
    <a href="#">Disclaimer</a> |
    <a href="#">Earnings Disclosure</a><br>
    *Some links on this site may be affiliate links.
  </div>

  <script>
    const billions = 342;
    const trailingDigits = Math.floor(Math.random() * 900_000_000) + 100_000_000;
    let tempDigits = trailingDigits;

    function formatWithCommas(num) {
      return num.toLocaleString('en-US');
    }

    function spinDigits() {
      const display = document.getElementById("netWorth");
      setInterval(() => {
        tempDigits = (tempDigits + Math.floor(Math.random() * 1000000)) % 1_000_000_000;
        const formatted = `${formatWithCommas(billions)},${tempDigits.toString().padStart(9, "0")}`;
        display.textContent = `$${formatted}`;
      }, 60);
    }

    function calculate() {
      const hourly = parseFloat(document.getElementById("hourlyWage").value);
      const hours = parseFloat(document.getElementById("hoursPerWeek").value);
      const salary = parseFloat(document.getElementById("yearlySalary").value);
      let yearlyIncome = 0;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById("timelineResult").innerText =
          "Please enter a salary or hourly wage + hours.";
        return;
      }

      const elonNetWorth = billions * 1_000_000_000 + trailingDigits;
      const years = elonNetWorth / yearlyIncome;
      const fullYears = Math.floor(years);
      const months = Math.floor((years - fullYears) * 12);

      document.getElementById("timelineResult").innerText =
        `At your current income, it would take you approximately ${fullYears.toLocaleString()} years and ${months} months to reach Elon Musk's net worth.`;
    }

    spinDigits();
  </script>

</body>
</html>
