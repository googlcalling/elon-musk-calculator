<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Net Worth Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fefefe;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    #net-worth {
      font-size: 2.5em;
      font-weight: bold;
      color: #c0392b;
      margin: 10px 0;
    }
    #updated {
      margin-bottom: 20px;
      color: #555;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      width: 180px;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      font-size: 1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .affiliate {
      margin-top: 30px;
      padding: 15px;
      background-color: orange;
      font-weight: bold;
      font-size: 1.1em;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }
    #result {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>
  <div id="net-worth">$Loading...</div>
  <div id="updated"></div>

  <input type="number" id="hourly" placeholder="Your hourly wage">
  <input type="number" id="hours" placeholder="Hours/week">
  <div>‚Äî or ‚Äî</div>
  <input type="number" id="salary" placeholder="Your yearly salary">
  <br>
  <button onclick="calculate()">Reveal Your Timeline ‚ö°</button>

  <div id="result"></div>

  <br><br>
  <a class="affiliate" href="go.html">üöÄ Learn how to make money like Elon!</a>

  <footer>
    <br><br>
    <a href="#">Privacy Policy</a> |
    <a href="#">Disclaimer</a> |
    <a href="#">Earnings Disclosure</a>
    <br>
    <p>*Some links on this site may be affiliate links.</p>
  </footer>

  <script>
    const billions = 342;
    let trailingDigits = Math.floor(Math.random() * 1_000_000_000);
    let direction = Math.random() < 0.5 ? -1 : 1;
    const changeRate = 250;

    function formatNumber(number) {
      return number.toLocaleString("en-US");
    }

    function updateNetWorth() {
      trailingDigits += Math.floor(Math.random() * 100000 * direction);

      if (trailingDigits < 0) {
        trailingDigits = 0;
        direction = 1;
      } else if (trailingDigits >= 1_000_000_000) {
        trailingDigits = 999_999_999;
        direction = -1;
      }

      const fullWorth = billions * 1_000_000_000 + trailingDigits;
      document.getElementById("net-worth").textContent = "$" + formatNumber(fullWorth);
    }

    setInterval(updateNetWorth, changeRate);

    function calculate() {
      const hourly = parseFloat(document.getElementById("hourly").value);
      const hours = parseFloat(document.getElementById("hours").value);
      const salary = parseFloat(document.getElementById("salary").value);
      let yearlyIncome;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById("result").textContent = "Please enter either a salary or hourly wage and hours.";
        return;
      }

      const netWorth = billions * 1_000_000_000 + trailingDigits;
      const years = netWorth / yearlyIncome;
      const yearsRounded = Math.floor(years);
      const months = Math.floor((years - yearsRounded) * 12);

      document.getElementById("result").textContent =
        `At your current income, it would take you approximately ${yearsRounded.toLocaleString()} years and ${months} months to reach Elon Musk's net worth.`;
    }

    // Display updated date and change direction
    const updateText = document.getElementById("updated");
    const isUp = direction > 0;
    const arrow = isUp ? "üü¢ ‚Üë" : "üî¥ ‚Üì";
    updateText.innerHTML = `Updated May 03, 2025 ‚Äî (${arrow} $3B)`;
  </script>
</body>
</html>
