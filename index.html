<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Net Worth Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    #netWorthDisplay {
      font-size: 42px;
      font-weight: bold;
      color: #c0392b;
      margin: 10px 0;
    }

    #updateInfo {
      font-size: 14px;
      color: #666;
    }

    .green { color: green; }
    .red { color: red; }
    .gray { color: gray; }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? <span>üíµ</span></h1>

  <div id="netWorthDisplay">$<span id="billionPart">406</span>,<span id="spinPart">194,250,975</span></div>

  <div id="updateInfo">Updated May 03, 2025 ‚Äì <span id="changeIndicator" class="red">(‚Üì $3B)</span></div>

  <script>
    // Replace these with your dynamic values from Google Sheets
    const netWorthBillion = 342; // ‚Üê fetched from Google Sheets
    const netWorthChange = -3;   // ‚Üê fetched from Google Sheets (negative for down)
    const lastUpdatedDate = 'May 03, 2025';

    // Set main digits
    document.getElementById("billionPart").innerText = netWorthBillion;

    // Animate spinning digits
    let current = Math.floor(Math.random() * 1_000_000_000);
    const spinEl = document.getElementById("spinPart");

    function formatDigits(num) {
      return num.toLocaleString("en-US").padStart(9, '0');
    }

    function spinDigits() {
      current += Math.floor(Math.random() * 100000); // Adjust for spin speed
      if (current >= 999_999_999) current = 0;
      spinEl.textContent = formatDigits(current);
    }

    setInterval(spinDigits, 120); // Speed of animation

    // Format change indicator
    const changeEl = document.getElementById("changeIndicator");
    if (netWorthChange > 0) {
      changeEl.className = 'green';
      changeEl.innerHTML = `(‚Üë $${Math.abs(netWorthChange)}B)`;
    } else if (netWorthChange < 0) {
      changeEl.className = 'red';
      changeEl.innerHTML = `(‚Üì $${Math.abs(netWorthChange)}B)`;
    } else {
      changeEl.className = 'gray';
      changeEl.textContent = `(No Change)`;
    }

    // Set update timestamp
    document.getElementById("updateInfo").innerHTML =
      `Updated ${lastUpdatedDate} ‚Äì <span class="${changeEl.className}">${changeEl.innerHTML}</span>`;
  </script>

</body>
</html>
