<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Net Worth Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .net-worth-display {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .emoji {
      font-size: 1.8em;
      margin: 10px 0;
    }

    .amount {
      font-size: 2.2em;
      font-weight: bold;
      color: #27ae60;
      margin: 15px 0;
      letter-spacing: 1px;
    }

    .update-info {
      color: #888;
      font-size: 0.9em;
    }

    .currency-symbol {
      font-size: 1.3em;
      vertical-align: top;
      margin-right: 2px;
    }

    #spinPart {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <div class="net-worth-display">
    <h1>‚è≥ How Long to Be Elon Musk?</h1>
    <div class="emoji">üíµ</div>
    <div class="amount">
      <span class="currency-symbol">$</span>
      <span id="fixedDigits">342,</span><span id="spinPart">000,000,000</span>
    </div>
    <div class="update-info">Updated May 03, 2025 ‚Äì (‚Üì $3B)</div>
  </div>

  <script>
    let current = Math.floor(Math.random() * 1_000_000_000);
    const spinEl = document.getElementById("spinPart");

    function formatDigits(num) {
      return num.toLocaleString("en-US").padStart(9, '0');
    }

    function spinDigits() {
      const direction = Math.random() > 0.5 ? 1 : -1; // Go up or down
      const change = Math.floor(Math.random() * 100000); // Random fluctuation

      current += direction * change;

      // Reset if out of bounds
      if (current < 0 || current > 999999999) {
        current = Math.floor(Math.random() * 1000000);
      }

      spinEl.textContent = formatDigits(current);
    }

    setInterval(spinDigits, 120);
  </script>

</body>
</html>
