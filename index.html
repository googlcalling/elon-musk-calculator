<script>
  // Net worth ticker logic
  const billions = 342;
  const trailingDigitsStart = 626961303;
  let trailingDigits = trailingDigitsStart;

  const netWorthEl = document.getElementById("netWorth");

  function formatNetWorth(billionsPart, trailing) {
    const trailingStr = trailing.toString().padStart(9, "0");
    return `$${billionsPart},${trailingStr.slice(0, 3)},${trailingStr.slice(3, 6)},${trailingStr.slice(6, 9)}`;
  }

  setInterval(() => {
    trailingDigits += 37;
    netWorthEl.textContent = formatNetWorth(billions, trailingDigits);
  }, 100);

  // Display update date and change
  document.getElementById("updatedDate").textContent = "May 03, 2025";
  document.getElementById("changeText").innerHTML = '(<span class="down">↓ $3B</span>)';

  // Reveal Timeline Logic
  document.querySelector(".reveal-button").addEventListener("click", () => {
    const hourly = parseFloat(document.getElementById("hourlyWage").value);
    const hours = parseFloat(document.getElementById("hoursPerWeek").value);
    const salary = parseFloat(document.getElementById("yearlySalary").value);

    let yearlyIncome;

    if (!isNaN(salary)) {
      yearlyIncome = salary;
    } else if (!isNaN(hourly) && !isNaN(hours)) {
      yearlyIncome = hourly * hours * 52;
    } else {
      alert("Please enter either a salary or hourly wage and hours.");
      return;
    }

    const elonNetWorth = billions * 1_000_000_000 + trailingDigits;
    const years = elonNetWorth / yearlyIncome;

    const yearsDisplay = Math.floor(years);
    const months = Math.floor((years - yearsDisplay) * 12);

    alert(`At your current income, it would take you approximately ${yearsDisplay} years and ${months} months to reach Elon Musk’s net worth.`);
  });

  // Affiliate link
  document.querySelector(".cta-button").addEventListener("click", () => {
    window.open("https://your-affiliate-link.com", "_blank");
  });
</script>
