<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How Long to Be Elon Musk?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      color: #333;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
    }
    #netWorth {
      font-size: 2.5em;
      font-weight: bold;
      margin: 0.5em 0;
      color: #b3331c;
    }
    .update-note {
      font-size: 0.9em;
      margin-bottom: 1.5em;
      color: #555;
    }
    .calculator input {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
      width: 200px;
      max-width: 80%;
    }
    .calculator button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      background-color: #20c96c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .affiliate-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 1em;
      font-size: 1em;
      margin-top: 2em;
      cursor: pointer;
    }
    .result {
      margin-top: 1em;
      font-weight: bold;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #555;
    }
    a {
      color: #333;
      text-decoration: none;
      margin: 0 0.5em;
    }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>
  <div id="netWorth">Loading...</div>
  <div class="update-note" id="updateNote">Pulling data...</div>

  <div class="calculator">
    <input type="number" id="hourlyWage" placeholder="Your hourly wage" />
    <input type="number" id="hoursPerWeek" placeholder="Hours/week" />
    <br />
    <div>‚Äî or ‚Äî</div>
    <input type="number" id="yearlySalary" placeholder="Your yearly salary" />
    <br />
    <button onclick="calculate()">Reveal Your Timeline ‚ö°</button>
    <div class="result" id="timelineResult"></div>
  </div>

  <button class="affiliate-button" onclick="location.href='go.html'">
    üöÄ Learn how to make money like Elon!
  </button>

  <footer>
    <a href="#">Privacy Policy</a> |
    <a href="#">Disclaimer</a> |
    <a href="#">Earnings Disclosure</a>
  </footer>

  <script>
    const billionsCell = 342; // Gets overwritten by sheet value
    const trailingDigits = Math.floor(Math.random() * 900_000_000) + 100_000_000;
    let fullWorth = billionsCell * 1_000_000_000 + trailingDigits;

    async function fetchForbesData() {
      try {
        const response = await fetch('https://opensheet.elonmuskworth.net/latest'); // Replace with your endpoint
        const json = await response.json();
        const billions = parseInt(json[0]['Billion']);
        const change = parseInt(json[0]['Change']);
        const date = json[0]['Date'];

        fullWorth = billions * 1_000_000_000 + trailingDigits;
        document.getElementById("updateNote").innerHTML =
          `Updated ${date} ‚Äî (${change < 0 ? "‚Üì" : "‚Üë"} $${Math.abs(change)}B)`;

        spinDigits(billions);
      } catch (e) {
        document.getElementById("netWorth").innerText = "$" + formatNumber(fullWorth);
        document.getElementById("updateNote").innerText = "Using cached data.";
      }
    }

    function spinDigits(billions) {
      const display = document.getElementById("netWorth");
      let tempDigits = trailingDigits;
      const interval = setInterval(() => {
        tempDigits = (tempDigits + Math.floor(Math.random() * 50000)) % 1_000_000_000;
        display.innerText = `$${billions.toLocaleString()},${tempDigits.toString().padStart(9, "0")}`;
      }, 60);
    }

    function formatNumber(num) {
      return num.toLocaleString();
    }

    function calculate() {
      const hourly = parseFloat(document.getElementById("hourlyWage").value);
      const hours = parseFloat(document.getElementById("hoursPerWeek").value);
      const salary = parseFloat(document.getElementById("yearlySalary").value);
      let yearlyIncome = 0;

      if (!isNaN(salary)) {
        yearlyIncome = salary;
      } else if (!isNaN(hourly) && !isNaN(hours)) {
        yearlyIncome = hourly * hours * 52;
      } else {
        document.getElementById("timelineResult").innerText = "Please enter a salary or hourly wage + hours.";
        return;
      }

      const years = fullWorth / yearlyIncome;
      const fullYears = Math.floor(years);
      const months = Math.floor((years - fullYears) * 12);
      document.getElementById("timelineResult").innerText =
        `At your current income, it would take you approximately ${fullYears} years and ${months} months to reach Elon Musk's net worth.`;
    }

    fetchForbesData();
  </script>

</body>
</html>
