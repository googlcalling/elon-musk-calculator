
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elon Musk Net Worth Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    #netWorthDisplay {
      font-size: 42px;
      font-weight: bold;
      color: #c0392b;
      margin: 10px 0;
    }

    #updateInfo {
      font-size: 14px;
      color: #666;
    }

    .green { color: green; }
    .red { color: red; }
    .gray { color: gray; }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? <span>üíµ</span></h1>

  <div id="netWorthDisplay">$<span id="mainDigits">...</span><span id="randomDigits">,000,000,000</span></div>
  <div id="updateInfo">Updated May 03, 2025 ‚Äì <span id="delta" class="gray">loading...</span></div>

  <script>
    const sheetURL = "https://opensheet.vercel.app/2PACX-1vQyeCAYPGMPK9inlcg9Du-4nXdy-098WR-4NSTC59IQ9Gnr_Qa-AZt-To5vlLjBofM-NmmbEbmzE27P/Sheet1";

    async function fetchNetWorth() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
        const base = data[0].baseNetWorth;
        const change = data[0].change;

        document.getElementById("mainDigits").textContent = base.toLocaleString();

        const delta = document.getElementById("delta");
        const sign = change >= 0 ? "‚Üë" : "‚Üì";
        delta.textContent = `${sign} $${Math.abs(change)}B`;
        delta.className = change >= 0 ? "green" : "red";
      } catch (err) {
        console.error("Sheet fetch error", err);
        document.getElementById("mainDigits").textContent = "???";
        document.getElementById("delta").textContent = "error loading";
        document.getElementById("delta").className = "gray";
      }
    }

    function animateDigits() {
      const span = document.getElementById("randomDigits");
      function update() {
        const val = Array.from({ length: 9 }, () => Math.floor(Math.random() * 10)).join('');
        span.textContent = "," + val.slice(0, 3) + "," + val.slice(3, 6) + "," + val.slice(6, 9);
        setTimeout(update, 100);
      }
      update();
    }

    fetchNetWorth();
    animateDigits();
  </script>

</body>
</html>
