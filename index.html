<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How Long to Be Elon Musk?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .networth {
      font-size: 3rem;
      font-weight: bold;
      color: #c0392b;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    .date {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>‚è≥ How Long to Be Elon Musk? üíµ</h1>

  <div class="networth" id="networth">$342,901,833,928</div>

  <div class="date">Updated May 03, 2025 ‚Äî (‚Üì $3B)</div>

  <script>
    // Original-style randomized number updater (only last 9 digits spin)
    const baseNetWorth = 342000000000;
    const digitsToSpin = 9;
    const speed = 40;

    function formatNumber(num) {
      return num.toLocaleString("en-US");
    }

    function randomizeDigits(fixedPart) {
      let randomPart = Math.floor(Math.random() * Math.pow(10, digitsToSpin));
      let total = fixedPart + randomPart;
      return formatNumber(total);
    }

    function updateDisplay() {
      const fixed = Math.floor(baseNetWorth / Math.pow(10, digitsToSpin)) * Math.pow(10, digitsToSpin);
      document.getElementById("networth").textContent = `$${randomizeDigits(fixed)}`;
    }

    setInterval(updateDisplay, speed);
  </script>

</body>
</html>
